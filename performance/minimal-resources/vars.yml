# Minimal Resources Test Configuration Variables
# This file defines all variables used in the minimal-resources test
#
# Usage Examples:
#
# Simplest - uses run-test.sh wrapper (recommended):
#   ./run-test.sh
#
# With overrides (NOTE: Variable names are case-sensitive!):
#   vmCount=10 ./run-test.sh                # Correct: vmCount (camelCase)
#   vmCount=20 ./run-test.sh --log-level=debug
#
# Common mistakes to avoid:
#   vmcount=10 ./run-test.sh                # WRONG: lowercase won't work
#   VMCOUNT=10 ./run-test.sh                # WRONG: uppercase won't work
#
# Advanced - direct kube-burner (requires manual timestamp):
#   runTimestamp=$(date +"run-%Y%m%d-%H%M%S") vmCount=10 kube-burner init --config=minimal-resources-test.yml --user-data=vars.yml
#

# Test Configuration
testNamespace: "minimal-resources-test"    # Namespace where test resources will be created
testName: 'minimal-resources-test'         # Test identifier used for labeling and metrics
resultsPath: "/tmp/kube-burner-results/minimal-resources"  # Base directory for test results
runTimestamp: "run-default"               # Auto-generated by run-test.sh

# VM Configuration
vmCount: 1                                 # Number of VMs to create for testing
vmName: "minimal-resources-vm"             # VM name prefix

# Minimal Resource Configuration (scenario minimums)
minCpu: "100m"                             # Minimal CPU allocation (100 milliCPU)
minMemory: "64Mi"                          # Minimal memory allocation (64 MiB)
minStorage: "100Mi"                        # Minimal storage size (100 MiB)

# Storage Configuration
storageClassName: "ocs-storagecluster-ceph-rbd-virtualization"  # Storage class for PVC provisioning
volumeMode: "Block"                        # Volume mode (Block or Filesystem)

# VM Image Configuration
osType: "cirros"                           # Operating system type (cirros is lightweight)

# Test Execution Control
counter: 1                                 # Test iteration counter (0 triggers cleanup)
vmRunning: true                            # Whether VMs should start immediately

# Timeout Configuration
maxWaitTimeout: "30m"                      # Maximum wait time for resource readiness
jobPause: "2m"                             # Pause between job phases

# Node Targeting Configuration (optional)
nodeSelector: ""                           # Node selector for VM placement (e.g., "node-role.kubernetes.io/worker=")

# SSH Configuration for VM Access (CirrOS password auth)
vmUser: 'cirros'                           # Username for SSH access to VMs (CirrOS default)
vmPassword: 'gocubsgo'                     # CirrOS default password (set in cloud-init)

# Monitoring Configuration (Optional)
esServer: http://f01-h08-000-1029u.rdu2.scalelab.redhat.com:9200  # Elasticsearch server for metrics storage
PROM: ""                                   # Prometheus endpoint (set via environment to enable monitoring)
PROM_TOKEN: ""                             # Prometheus token (set via environment to enable monitoring)

