# High Memory Performance Sanity Test Configuration
# Minimal high memory size for validation

# Test Configuration
testNamespace: "sanity-high-memory-TIMESTAMP"  # TIMESTAMP replaced at runtime
testName: 'sanity-high-memory'
resultsPath: "/tmp/kube-burner-results/sanity-high-memory"
runTimestamp: "run-default"  # Will be set by run-sanity-tests.sh

# VM Configuration
vmCount: 1
vmName: "high-memory-vm"

# CPU Configuration (minimal)
cpuCores: 1

# Memory Configuration (minimal high memory for sanity)
highMemory: "1Gi"

# Storage Configuration (minimal)
storage: "10Gi"
storageClassName: "ocs-storagecluster-ceph-rbd-virtualization"
volumeMode: "Block"

# VM Image Configuration
baseImage: "quay.io/containerdisks/fedora:41"
osType: "fedora"

# SSH Configuration
privateKey: '/home/kni/.ssh/id_rsa'
publicKey: '/home/kni/.ssh/id_rsa.pub'
vmUser: 'fedora'  # Fedora cloud images use 'fedora' user

# Performance Test Configuration (disabled for sanity)
enablePerfTest: false

# Test Execution Control
counter: 1
vmRunning: true

# Timeout Configuration (reduced for sanity)
maxWaitTimeout: "5m"
jobPause: "10s"

# Node Targeting Configuration (optional)
nodeSelector: ""

# Monitoring Configuration (disabled for sanity)
esServer: ""
PROM: ""
PROM_TOKEN: ""
