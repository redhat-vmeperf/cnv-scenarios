apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    kubevirt-vm: vm-{{.name}}-{{.Replica}}
    test-type: large-disk-performance
    {{- range $key, $value := .vmLabels }}
    {{ $key }}: {{ $value }}
    {{- end }}
  name: {{.name}}-{{.Replica}}
spec:
  runStrategy: {{ if .VMIrunning }}Always{{ else }}Halted{{ end }}
  template:
    metadata:
      labels:
        kubevirt-vm: vm-{{.name}}-{{.Replica}}
        kubevirt.io/os: {{.OS}}
        test-type: large-disk-performance
        {{- range $key, $value := .vmLabels }}
        {{ $key }}: {{ $value }}
        {{- end }}
    spec:
      accessCredentials:
      - sshPublicKey:
          propagationMethod:
            noCloud: {}
          source:
            secret:
              secretName: "{{ .sshPublicKeySecret }}-{{ .counter }}"
      {{- if .nodeSelector }}
      nodeSelector:
        {{ .nodeSelector }}
      {{- end }}
      domain:
        cpu:
          cores: {{.cpuCores}}
        devices:
          disks:
          - disk:
              bus: virtio
            name: rootdisk
          - disk:
              bus: virtio
            name: largedisk
          - disk:
              bus: virtio
            name: cloudinitdisk
          interfaces:
          - masquerade: {}
            model: virtio
            name: default
          networkInterfaceMultiqueue: true
          rng: {}
        resources:
          requests:
            memory: {{.memory}}
      networks:
      - name: default
        pod: {}
      volumes:
      - dataVolume:
          name: dvclone-{{.Replica}}
        name: rootdisk
      - dataVolume:
          name: largedisk-{{.Replica}}
        name: largedisk
      - cloudInitNoCloud:
          secretRef:
            name: {{.cloudInitSecret}}-cloudinit-{{.counter}}
        name: cloudinitdisk
  dataVolumeTemplates:
  - metadata:
      name: dvclone-{{.Replica}}
    spec:
      source:
        registry:
          url: "docker://{{ .baseImage }}"
      storage:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: {{.rootStorage}}
        storageClassName: {{.storageclass}}
        volumeMode: Block
  - metadata:
      name: largedisk-{{.Replica}}
    spec:
      source:
        blank: {}
      storage:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: {{.dataStorage}}
        storageClassName: {{.storageclass}}
        volumeMode: {{.volumemode}}
