apiVersion: batch/v1
kind: Job
metadata:
  name: {{.name}}-{{.counter}}
spec:
  template:
    spec:
      containers:
      - name: sleep-container
        # Using Red Hat registry to avoid Docker Hub rate limiting
        image: registry.access.redhat.com/ubi9/ubi-minimal:latest
        command: ["sleep", "{{.sleepDuration}}"]
      restartPolicy: Never
  backoffLimit: 0