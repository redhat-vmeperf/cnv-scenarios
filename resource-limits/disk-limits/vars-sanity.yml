# Disk Limits Sanity Test Configuration
# Minimal resources for quick validation testing

# Test Configuration
testNamespace: "sanity-disk-limits-TIMESTAMP"  # TIMESTAMP replaced at runtime
testName: 'sanity-disk-limits'
resultsPath: "/tmp/kube-burner-results/sanity-disk-limits"
runTimestamp: "run-default"  # Will be set by run-sanity-tests.sh

# VM Configuration
vmCount: 1

# Disk Configuration (minimal)
diskCount: 2
diskSize: "1Gi"

# Resource Configuration (minimal)
cpuCores: 1
memory: "512Mi"
storage: "10Gi"

# Storage Configuration
storageClassName: "ocs-storagecluster-ceph-rbd-virtualization"
volumeMode: "Block"

# VM Image Configuration
imageUrl: "https://dl.fedoraproject.org/pub/fedora/linux/releases/42/Cloud/x86_64/images/Fedora-Cloud-Base-Generic-42-1.1.x86_64.qcow2"
baseImage: "quay.io/containerdisks/fedora:41"

# SSH Configuration
privateKey: '/home/kni/.ssh/id_rsa'
publicKey: '/home/kni/.ssh/id_rsa.pub'
vmUser: 'fedora'  # Fedora cloud images use 'fedora' user

# Test Execution Control
counter: 1
vmRunning: true

# Timeout Configuration (reduced for sanity)
maxWaitTimeout: "5m"
jobPause: "10s"

# Monitoring Configuration (disabled for sanity)
# Use dummy values to prevent connection errors
esServer: ""
PROM: ""
PROM_TOKEN: ""

# Node Targeting Configuration (optional)
nodeSelector: ""

