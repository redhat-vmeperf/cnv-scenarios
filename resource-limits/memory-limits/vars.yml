# Memory Limits Test Configuration Variables
# This file defines all variables used in the memory-limits test
#
# Usage Examples:
#
# Simplest - uses run-test.sh wrapper (recommended):
#   ./run-test.sh
#
# With overrides (NOTE: Variable names are case-sensitive!):
#   memorySize=8Gi ./run-test.sh            # Correct: memorySize (camelCase)
#   memorySize=16Gi ./run-test.sh --log-level=debug
#
# Common mistakes to avoid:
#   memorysize=8Gi ./run-test.sh            # WRONG: lowercase won't work
#   MEMORYSIZE=8Gi ./run-test.sh            # WRONG: uppercase won't work
#
# Advanced - direct kube-burner (requires manual timestamp):
#   runTimestamp=$(date +"run-%Y%m%d-%H%M%S") memorySize=8Gi kube-burner init --config=memory-limits-test.yml --user-data=vars.yml
#

# Test Configuration
testNamespace: "memory-limits-test"        # Namespace where test resources will be created
testName: 'memory-limits-test'             # Test identifier used for labeling and metrics
resultsPath: "/tmp/kube-burner-results/memory-limits"  # Base directory for test results
runTimestamp: "run-default"               # Auto-generated by run-test.sh

# VM Configuration
vmCount: 1                                 # Number of VMs to create for testing

# Memory Configuration
memorySize: "2Gi"                          # Memory allocated to each VM (can test max/min limits - max 450Gi per scenario)

# CPU Configuration
cpuCores: 16                               # CPU cores allocated to each VM

# Storage Configuration
storage: "20Gi"                            # Storage size for VM disk
storageClassName: "ocs-storagecluster-ceph-rbd-virtualization"  # Storage class for PVC provisioning
volumeMode: "Block"                        # Volume mode (Block or Filesystem)

# Test Execution Control
counter: 1                                 # Test iteration counter (0 triggers cleanup)
vmRunning: true                            # Whether VMs should start immediately

# Timeout Configuration
maxWaitTimeout: "45m"                      # Maximum wait time for resource readiness
jobPause: "5m"                             # Pause between job phases

# Node Targeting Configuration (optional)
nodeSelector: ""                           # Node selector for VM placement (e.g., "node-role.kubernetes.io/worker=")

# SSH Configuration for VM Access
privateKey: '/home/kni/.ssh/id_rsa'       # Path to private key for SSH validation
publicKey: '/home/kni/.ssh/id_rsa.pub'    # Path to SSH public key file
vmUser: 'fedora'                           # Username for SSH access to VMs (fedora for Fedora images, cloud-user for CentOS/RHEL)

# Monitoring Configuration (Optional)
esServer: http://f01-h08-000-1029u.rdu2.scalelab.redhat.com:9200  # Elasticsearch server for metrics storage
PROM: ""                                   # Prometheus endpoint (set via environment to enable monitoring)
PROM_TOKEN: ""                             # Prometheus token (set via environment to enable monitoring)

