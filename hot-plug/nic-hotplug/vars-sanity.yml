# NIC Hot-plug Sanity Test Configuration
# Minimal resources for quick validation testing

# Test Configuration
testNamespace: "sanity-nic-hotplug-TIMESTAMP"  # TIMESTAMP replaced at runtime
testName: 'sanity-nic-hotplug'
resultsPath: "/tmp/kube-burner-results/sanity-nic-hotplug"
runTimestamp: "run-default"  # Will be set by run-sanity-tests.sh

# NIC Hot-plug Configuration (minimal)
nicCount: 2
baseInterface: "ens3f1"

# Cleanup Configuration
cleanupNncp: true

# Node Targeting Configuration (optional)
nodeSelector: ""

# CPU and Memory Configuration (minimal)
cpuCores: 1
memory: "512Mi"

# Storage Configuration (minimal)
storage: "10Gi"
storageClassName: "ocs-storagecluster-ceph-rbd-virtualization"

# Test Execution Control
counter: 1

# Timeout Configuration (reduced for sanity)
maxWaitTimeout: "5m"
jobPause: "10s"

# SSH Configuration for VM Access
privateKey: '/home/kni/.ssh/id_rsa'
publicKey: '/home/kni/.ssh/id_rsa.pub'
vmUser: 'cloud-user'

# Monitoring Configuration (disabled for sanity)
esServer: ""
PROM: ""
PROM_TOKEN: ""

