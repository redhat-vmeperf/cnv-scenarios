# NIC Hot-plug Test Configuration Variables
# This file defines all variables used in the nic-hotplug test
#
# Usage Examples:
#
# Simplest - uses run-test.sh wrapper (recommended):
#   ./run-test.sh
#
# With overrides:
#   nicCount=5 ./run-test.sh
#   nicCount=10 baseInterface=ens2f0 ./run-test.sh --log-level=debug
#
# Advanced - direct kube-burner (requires manual timestamp):
#   runTimestamp=$(date +"run-%Y%m%d-%H%M%S") kube-burner init --config=nic-hotplug-test.yml --user-data=vars.yml
#

# Test Configuration
testNamespace: "nic-hotplug-test"          # Namespace where test resources will be created
testName: 'nic-hotplug-test'               # Test identifier used for labeling and metrics

# Results Directory Structure
resultsPath: "/tmp/kube-burner-results/nic-hotplug-test"  # Base directory for test results
runTimestamp: "run-default"                # Override via CLI: runTimestamp=$(date +"run-%Y%m%d-%H%M%S")

# NIC Hot-plug Configuration
nicCount: 25                               # Number of NICs to create (scenario max: 28)
baseInterface: ""                          # Base interface for VLAN bridges
                                           # TIP: Run ../../config/scripts/detect-available-interface.sh to auto-detect
                                           # Example: baseInterface=$(../../config/scripts/detect-available-interface.sh)

# Cleanup Configuration
cleanupNncp: true                          # Set to false to preserve NNCPs for debugging

# CPU and Memory Configuration
cpuCores: 8                                # CPU cores allocated to each VM
memory: "16Gi"                             # Memory allocation per VM

# Storage Configuration
storage: "50Gi"                            # Storage size for VM disk
storageClassName: "ocs-storagecluster-ceph-rbd-virtualization"  # Storage class for PVC provisioning
volumeMode: "Block"                        # Volume mode (Block or Filesystem)

# Test Execution Control
counter: 1                                 # Test iteration counter (0 triggers cleanup)

# Timeout Configuration
maxWaitTimeout: "45m"                      # Maximum wait time for resource readiness
jobPause: "5m"                             # Pause between job phases

# Node Targeting Configuration (optional)
nodeSelector: ""                           # Node selector for VM placement (e.g., "node-role.kubernetes.io/worker=")

# SSH Configuration for VM Access
privateKey: '/home/kni/.ssh/id_rsa'       # Path to private key for SSH validation
publicKey: '/home/kni/.ssh/id_rsa.pub'    # Path to SSH public key file
vmUser: 'cloud-user'                       # Username for SSH access to VMs

# Monitoring Configuration (Optional)
esServer: http://f01-h08-000-1029u.rdu2.scalelab.redhat.com:9200  # Elasticsearch server for metrics storage
PROM: ""                                   # Prometheus endpoint (set via environment to enable monitoring)
PROM_TOKEN: ""                             # Prometheus token (set via environment to enable monitoring)

