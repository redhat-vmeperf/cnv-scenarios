# Disk Hot-plug Test Configuration Variables
# This file defines all variables used in the disk-hotplug test
#
# Usage Examples:
#
# Simplest - uses run-test.sh wrapper (recommended):
#   ./run-test.sh
#
# With overrides (NOTE: Variable names are case-sensitive!):
#   diskCount=20 ./run-test.sh           # Correct: diskCount (camelCase)
#   diskCount=30 pvcSize=5Gi ./run-test.sh --log-level=debug
#
# Common mistakes to avoid:
#   diskcount=20 ./run-test.sh           # WRONG: lowercase won't work
#   DISKCOUNT=20 ./run-test.sh           # WRONG: uppercase won't work
#
# Advanced - direct kube-burner (requires manual timestamp):
#   runTimestamp=$(date +"run-%Y%m%d-%H%M%S") diskCount=20 kube-burner init --config=disk-hotplug-test.yml --user-data=vars.yml
#

# Test Configuration
testNamespace: "disk-hotplug-test"         # Namespace where test resources will be created
testName: 'disk-hotplug-test'              # Test identifier used for labeling and metrics
resultsPath: "/tmp/kube-burner-results/disk-hotplug"  # Base directory for test results
runTimestamp: "run-default"               # Auto-generated by run-test.sh

# VM Configuration
vmCount: 1                                 # Number of VMs to create for testing
vmRunning: true                            # Whether VMs should start immediately

# Disk Hot-plug Configuration
diskCount: 15                              # Number of disks to hot-plug (scenario max: 256)
pvcPrefix: "hotplug-disk"                  # Prefix for hot-plug PVC names
pvcSize: "2Gi"                             # Size of each hot-plug disk
hotplugPersist: true                       # If true, added volumes are persisted on the VM spec

# CPU and Memory Configuration
cpuCores: 2                                # CPU cores allocated to each VM
memory: "4Gi"                              # Memory allocation per VM

# Storage Configuration
storage: "20Gi"                            # Root disk storage size
storageClassName: "ocs-storagecluster-ceph-rbd"  # Storage class for PVC provisioning
volumeMode: "Block"                        # Volume mode (Block or Filesystem)

# VM Image Configuration
imageUrl: "https://dl.fedoraproject.org/pub/fedora/linux/releases/42/Cloud/x86_64/images/Fedora-Cloud-Base-Generic-42-1.1.x86_64.qcow2"  # Fedora cloud image URL
baseImage: "quay.io/containerdisks/fedora:41"  # Container disk base image

# SSH Configuration for VM Access
privateKey: '/home/kni/.ssh/id_rsa'       # Path to private key for SSH validation
publicKey: '/home/kni/.ssh/id_rsa.pub'    # Path to SSH public key file
vmUser: 'cloud-user'                       # Username for SSH access to VMs

# Validation Configuration
validatePvcBySize: true                    # If true, validates PVC sizes match expected size (default: true)
validateHotplugFromOs: true                # If true, performs OS-level validation via SSH (default: true)

# Test Execution Control
counter: 1                                 # Test iteration counter (0 triggers cleanup)

# Timeout Configuration
maxWaitTimeout: "30m"                      # Maximum wait time for resource readiness
jobPause: "2m"                             # Pause between job phases
hotplugTimeout: "15m"                      # Timeout for hot-plug operations

# Node Targeting Configuration (optional)
nodeSelector: ""                           # Node selector for VM placement (e.g., "node-role.kubernetes.io/worker=")

# Monitoring Configuration (Optional)
esServer: http://f01-h08-000-1029u.rdu2.scalelab.redhat.com:9200  # Elasticsearch server for metrics storage
PROM: ""                                   # Prometheus endpoint (set via environment to enable monitoring)
PROM_TOKEN: ""                             # Prometheus token (set via environment to enable monitoring)
